    <!--Relacion fotos diferentes tamaños y formatos-->
    <div id="caja">
        <picture class="Foto">
 <!-- imágenes GRANDES -->

            <source media="(orientation: landscape) and (min-width: 1201px)" srcset="./imagenes/editadas/ZarathustraG.webp" type="image/webp">

    <!--Formulario-->
    <section class="contenedor-formulario">
        <h2 class="contacto-titulo">Contacto</h2>
            <form class="formulario">
                <fieldset>
                    <legend>Contáctanos si quieres que publiquemos una foto de tu gatito</legend>
                        <div class="field-contenedor">
                            <div class="field">
                                <label>Nombre</label>
                                <input class="input-texto" type="text" placeholder="Tu nombre">
                            </div>  

                            <div class="field">
                                <label>Teléfono</label>
                                <input class="input-texto" type="tel" placeholder="Tu Teléfono">
                            </div>

                            <div class="field">
                                <label>Correo</label>
                                <input  class="input-texto" type="email" placeholder="Tu Email"> 
                            </div> 

                            <div class="field">
                                <label>Mensaje</label>
                                <textarea class="input-texto"></textarea>
                            </div>
                        </div> <!--fin div field contenedor-->

                    <div class="enviar" >
                        <input class="boton-enviar" type="submit" value="Enviar">
                    </div>

                </fieldset>
            </form>
    </section>
